<body>
    <div class="container">
        <h1>Entre na ClutchHub</h1>
  
    <!-- Formulário de Login primeiro -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
        <div class="form-group">
            <label for="emailLogin">E-mail:</label>
            <input type="email" id="emailLogin" formControlName="email" required>
        </div>
  
        <div class="form-group">
            <label for="senhaLogin">Senha:</label>
            <input type="password" id="senhaLogin" formControlName="senha" required>
        </div>
  
        <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
    </form>
  
    <h2>Ainda não tem conta?</h2>
  
    <!-- Formulário de Cadastro abaixo -->
    <form [formGroup]="cadastroForm" (ngSubmit)="onSubmitCadastro()">
        <div class="form-group">
            <label for="nickname">Nickname:</label>
            <input type="text" id="nickname" formControlName="nickname" required>
        </div>
  
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" formControlName="email" required>
        </div>
  
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" formControlName="senha" required>
        </div>
  
        <button type="submit" [disabled]="cadastroForm.invalid">Cadastrar</button>
        <button type="buttonInicio" (click)="voltarInicio()">Voltar ao Lobby</button>
    </form>
  </div>

    
</body>
